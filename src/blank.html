<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
        }
        select, input, button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            outline: none;
        }
        select {
            background-color: #282828;
            color: white;
        }
        input {
            background-color: #282828;
            color: white;
            width: 300px;
        }
        button {
            background-color: #3b3b3b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
<div class="search-container">
    <select id="engine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        <option value="https://yandex.com/search/?text=">Yandex</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
    </select>
    <input type="text" id="query" placeholder="Search...">
    <button id="searchButton">Search</button>
</div>

<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    // Function to trigger the search
    function triggerSearch() {
        const engine = document.getElementById('engine').value;
        const query = document.getElementById('query').value;
        const searchUrl = engine + encodeURIComponent(query);

        if (window.qtBridge && window.qtBridge.search) {
            window.qtBridge.search(searchUrl);  // Call the search function in Qt
        } else {
            console.error('qtBridge is not available');
        }
    }

    // Initialize QWebChannel and bind to qtBridge
    new QWebChannel(qt.webChannelTransport, function(channel) {
        window.qtBridge = channel.objects.qtBridge;
    });

    // Event listener for the search button click
    document.getElementById('searchButton').addEventListener('click', function() {
        triggerSearch();  // Trigger search when button is clicked
    });

    // Event listener for the Enter key press
    document.getElementById('query').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            triggerSearch();  // Trigger search when Enter key is pressed
        }
    });
</script>
</body>
</html>
